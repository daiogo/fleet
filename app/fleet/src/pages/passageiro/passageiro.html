<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Passageiro
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4" style="background-color:#3399CC;">
  <img src="assets/img/thiago.png" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
  <h3 id="passageiro-heading1" style="color:#FFFFFF;text-align:center;">
    Thiago Peralta
  </h3>
  <div id="passageiro-markdown13" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#FFFFFF;">
      Empreendedor &amp; Designer
    </p>
  </div>
  <ion-card id="passageiro-card210">
    <ion-list>
      <h5 id="passageiro-heading2" style="color:#5B5F69;">
        Detalhes da viagem
      </h5>
      <ion-item color="none" id="passageiro-list-item30">
        <ion-icon name="plane" item-left></ion-icon>
        Destino
        <ion-note item-right>GRU - Guarulhos</ion-note>
      </ion-item>
      <ion-item color="none" id="passageiro-list-item31">
        <ion-icon name="clock" item-left></ion-icon>
        Horário
        <ion-note item-right>14:00</ion-note>
      </ion-item>
      <ion-item color="none" id="passageiro-list-item32">
        <ion-icon name="calendar" item-left></ion-icon>
        Data
        <ion-note item-right>29/02/2019</ion-note>
      </ion-item>
      <ion-item color="none" id="passageiro-list-item33">
        <ion-icon name="briefcase" item-left></ion-icon>
        Bagagem
        <ion-note item-right>1 mala pequena</ion-note>
      </ion-item>
      <div style="width:100%;height:auto;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
    </ion-list>
  </ion-card>
  <ion-card id="passageiro-card214">
    <ion-list>
      <h5 id="passageiro-heading3" style="color:#5B5F69;">
        Interesses de Thiago
      </h5>
      <div id="passageiro-markdown22" class="show-list-numbers-and-dots">
        <p style="color:#5B5F69;">
          • Empreendedorismo
        </p>
      </div>
      <div id="passageiro-markdown23" class="show-list-numbers-and-dots">
        <p style="color:#5B5F69;">
          • Startups
        </p>
      </div>
      <div id="passageiro-markdown24" class="show-list-numbers-and-dots">
        <p style="color:#5B5F69;">
          • Hackathons
        </p>
      </div>
      <div style="width:100%;height:auto;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
    </ion-list>
  </ion-card>
  <ion-card id="passageiro-card215">
    <ion-list>
      <h5 id="passageiro-heading4" style="color:#5B5F69;">
        Ponto de embarque
      </h5>
      <div id="passageiro-markdown21" class="show-list-numbers-and-dots">
        <p style="color:#5B5F69;">
          Rua Augusta, 400
        </p>
      </div>
      <img src="assets/img/paulista.png" />
    </ion-list>
  </ion-card>
  <button id="passageiro-button4" ion-button color="dark" block style="color:#FFFFFF;font-size:-1px;" on-click="goToSolicitacao()">
    Compartilhar translado
  </button>
</ion-content>
